            <h2>Join Alumni Mailing List</h2>
            <h3>Request Alumni News Letter</h3>
            <p>Required information is marked with an asterisk (*).</p>
            <form method="post" action="https://kearl.net/se1400/mail.php">
                <label for="myFName">* First Name:</label>
                <input type="text" name="myFName" required></input>
                <label for="myLName">* Last Name:</label>
                <input type="text" name="myLName" required></input>
                <label for="myEmail">* Email:</label>
                <input type="email" name="myEmail" required></input>
                <label for="myPhone">Phone:</label>
                <input type="tel" name="myPhone"></input>
                <label for="myDate">Graduation Date:</label>
                <input type="date" name="myDate"></input>
                <label for="myComments">* Comments:</label>
                <textarea name="myComments" rows="2" cols="20" required></textarea>
                <input type="submit" value="Submit" id="mySubmit">
            </form>
